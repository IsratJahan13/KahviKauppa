<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <title>Israt Cafe</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
</head>
<body>
    <header th:replace="~{admin::header}" ></header>
    <main>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="POST">
            <h3>Kirjaudu sis채채n:</h3>
            <div class="form_flex">
                <label class="">Nimi:</label>
                <input type="text" name="username" placeholder="Kirjoita nimi" style="width: 20rem" required>
            </div>
            <div class="form_flex">
                <label>Salasana:</label>
                <input type="password" placeholder="Kirjoita salasana" name="password" style="width: 20rem" required>
            </div>
            <button type="submit" value="Sign In" class="btn">Kirjaudu sis채채n</button>
        </form>
    </main>
    <footer th:replace="~{admin::footer}"></footer>
</body>
</html>
