<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <title>Israt Cafe</title>
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css" th:href="@{css/reset.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css" th:href="@{css/admin.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/table.css" th:href="@{css/table.css}" />
</head>
<body>
    <header class="header">
        <div class="forFlex">
            <div class="site-logo">
                <img src="./images/cafeLogo.png" alt="logo">
                <a href="index.html" th:href="@{/}" class="etu">Etusivu</a>
            </div>
            <nav class="nav">
                <button class="menu-btn">&#9776;</button>
                <ul class="nav-links">
                    <li><a href="kahviLaitteet.html" th:href="@{/kahviLaitteet}">KahviLaitteet</a></li>
                    <li><a href="kulutusTuotteet.html" th:href="@{/kulutusTuotteet}">KulutusTuotteet</a></li>
                    <li><a href="#" >Rekisteroidy VIP-asiakkaaksi</a></li>
                    <li><a href="admin.html" th:href="@{/admin}">Tietojen Hallinointi (admin)</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="button_h1_flex">
            <h1>Admin</h1>
            <div class="btns">
                <button class="btn tuotteet"><a href="admin.html" th:href="@{/admin}">Tuotteet</a></button>
                <button class="btn valmistajat"><a href="valmistajat.html" th:href="@{/valmistajat}">Valmistajat</a></button>
                <button class="btn toimittajat"><a href="toimittajat.html" th:href="@{/toimittajat}">Toimittajat</a></button>
                <button class="btn osastot"><a href="osastot.html" th:href="@{/osastot}">Osastot</a></button>
                <button class="btn vip"><a href="#">VIP asiakkaat</a></button>
            </div>
        </div>
        <form action="">
            <h3>Lis채채 tuote:</h3>
            <div class="form_flex">
                <label class="">Tuotteet nimi:</label>
                <input type="text" placeholder="" style="width: 20rem">
            </div>
            <div class="form_flex">
                <label>Tuotteen hinta:</label>
                <input type="text" placeholder="" style="width: 20rem">
            </div>
            <div class="form_flex">
                <label>Tuotteen kuvaus:</label>
                <input type="text" style="height: 4rem; width: 20rem;">
            </div>
            <div class="form_flex">
                <label>Osasto:</label>
                <select name="osasto" style="width: 20rem">
                    <option value="valitse_osasto">Valitse osasto</option>
                    <option value="osasto1">Osasto 1</option>
                    <option value="osasto2">Osasto 2</option>
                    <option value="osasto3">Osasto 3</option>
                </select>
            </div>
            <div class="form_flex">
                <label>Toimittaja:</label>
                <select name="toimittaja" style="width: 20rem">
                    <option value="valitse_toimittaja">Valitse toimittaja</option>
                    <option value="toimittaja1">Toimittaja 1</option>
                    <option value="toimittaja2">Toimittaja 2</option>
                    <option value="toimittaja3">Toimittaja 3</option>
                </select>
            </div>
            <div class="form_flex">
                <label>Valmistaja:</label>
                <select name="valmistaja" style="width: 20rem">
                    <option value="valitse_valmistaja">Valitse valmistaja</option>
                    <option value="valmistaja1">Valmistaja 1</option>
                    <option value="valmistaja2">Valmistaja 2</option>
                    <option value="valmistaja3">Valmistaja 3</option>
                </select>
            </div>
            <button type="submit" value="submit" class="btn">P채ivit채 tuotteen tiedot</button>
        </form>
    </main>
    <footer>
        <p>Copyright @ Israt Cafe 2024</p>
    </footer>
</body>
</html>
