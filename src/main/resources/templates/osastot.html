<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <title>Israt Cafe</title>
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css" th:href="@{css/reset.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/osastot.css" th:href="@{css/osastot.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/table.css" th:href="@{css/table.css}" />
</head>
<body>
    <header class="header" th:replace="~{admin::header}"></header>
    <main>
        <div class="button_h1_flex">
            <h1>Admin</h1>
            <div class="btns">
                <button class="btn tuotteet"><a href="admin.html" th:href="@{/admin}">Tuotteet</a></button>
                <button class="btn valmistajat"><a href="valmistajat.html" th:href="@{/valmistajat}">Valmistajat</a></button>
                <button class="btn toimittajat"><a href="toimittajat.html" th:href="@{/toimittajat}">Toimittajat</a></button>
                <button class="btn osastot"><a href="osastot.html" th:href="@{/osastot}">Osastot</a></button>
                <button class="btn vip"><a href="#">VIP asiakkaat</a></button>
            </div>
        </div>
        <form th:action="@{/osastot}" method="POST">
            <h3>Lis채채 osasto:</h3>
            <div class="form_flex">
                <label>Osaston nimi:</label>
                <input type="text" name="nimi" placeholder="" style="width: 20rem">
            </div>
            <div class="form_flex">
                <label>Osasto ID:</label>
                <input type="text" name="osastoIDP" placeholder="" style="width: 20rem">
            </div>
            <button type="submit" value="submit" class="btn lisaa">Lis채채</button>
        </form>
            <table>
      <thead>
        <tr>
          <th>Osaston nimi</th>
          <th>Osasto ID</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr  th:each="osasto:${osastot}">
          <td th:text="${osasto.nimi}">nimi</td>
          <td th:text="${osasto.osastoIDP}">osastoIDP</td>
          <td><button><a class="muokkaBtn" th:href="@{/muokkaaOsasto/{id} (id=${osasto.id})}">Muokkaa</a></button></td>
          <td>
            <form th:action="@{/poistaOsasto}" method="post">
                <input type="hidden" name="osastoId" th:value="${osasto.id}" />
                <button type="submit" class="poistaBtn">Poistaa</button>
            </form>
        </td>
        </tr>
      </tbody>
    </table>
    </main>
    <footer th:replace="~{index::footer}"></footer>
</body>
</html>
